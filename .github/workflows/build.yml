---

name: getting-help-build

on:
  pull_request:
    branches:
      - stable

env:
  IS_CI: yes

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test and lint repository files.
        id: test-files
        run: |
          sudo -E make test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build artifacts from markdown file.
        id: build-artifacts
        run: |
          sudo -E make build

      - name: Setup the build cache.
        id: cache-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cache-artifacts
          path: build
